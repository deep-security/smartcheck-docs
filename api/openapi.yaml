                type: integer
                description: |
                  The number of repositories with content in the registry.
              images:
                type: integer
                description: |
                  The number of images in the registry.
          scans:
            type: object
            description: >
              Metrics capturing information about the scan status of images in
              the registry.
            properties:
              pending:
                type: integer
                description: >
                  The number of images in the registry that have not yet been
                  scanned.
              inProgress:
                type: integer
                description: >
                  The number of images in the registry that are currently being
                  scanned.
              ok:
                type: integer
                description: >
                  The number of images in the registry where the last scan
                  status is that the scan had no findings.
              warnings:
                type: integer
                description: >
                  The number of images in the registry where the last scan
                  status is that the scan had findings.
              errors:
                type: integer
                description: >
                  The number of images in the registry where the last scan
                  status is that the scan encountered an error.
              cancelled:
                type: integer
                description: >
                  The number of images in the registry where the last scan
                  status is that the scan was cancelled.
            required:
