                    maxLength: 2048
                  policies:
                    type: array
                    description: >-
                      A list of policies for the role. The total size of the
                      policy list

                      must be less than 32768 bytes.
                    items: &ref_23
                      type: object
                      properties:
                        version:
                          type: string
                          example: '2018-05-01'
                          enum:
                            - '2018-05-01'
                          description: The policy format version.
                        statements:
                          description: The list of statements in the policy.
                          type: array
                          items: &ref_60
                            type: object
                            properties:
                              effect:
                                type: string
                                example: allow
                                description: The policy effect if the statement matches.
                                enum:
                                  - allow
                                  - deny
                              actions:
                                type: array
                                description: >-
                                  A list of actions. Actions take the form
                                  `resourceType:operation`

                                  and can have a wildcard in either the
                                  `resourceType` or `operation`

                                  part. You can also use `*` to match all
                                  actions. The required action

                                  is listed with each API operation.
                                items:
                                  type: string
                                  example: '*'
                  created:
                    type: string
                    format: datetime
                    example: '2018-05-01T00:00:00Z'
                    description: The time that the role was created.
                  updated:
                    type: string
                    format: datetime
                    example: '2018-05-01T00:00:00Z'
                    description: The time that the role was last modified.
                required:
                  - id
                  - href
                  - name
                  - policies
                  - created
        '400': *ref_9
        '401': *ref_10
        '403': *ref_11
        '404': *ref_17
        '429': *ref_12
        '500': *ref_13
        '503': *ref_14
