paths:
  /api/identity-providers/saml:
    get:
      operationId: listSAMLIdentityProviders
      summary: List SAML Identity Providers
      x-security:
        x-required-privileges:
          - 'identity-providers:list'
      parameters:
        - &ref_15
          name: expand
          in: query
          description: A comma-separated list of attributes to expand in the results.
          schema:
            type: string
            enum:
              - all
              - none
            default: all
        - &ref_18
          name: cursor
          in: query
          description: >-
            An encoded value used to retrieve the next set of results for a
            query

            that returns more than `limit` results.
          schema:
            type: string
            format: byte
            default: ''
        - &ref_19
          name: limit
          in: query
          description: The maximum number of records to return.
          schema:
            type: integer
            format: int64
            default: 25
        - &ref_20
          name: query
          in: query
          description: Space-separated strings to search for.
          schema:
            type: string
            maxLength: 64
            default: ''
        - &ref_7
          name: X-Api-Version
          description: The version of the API to use.
          in: header
          required: false
          schema:
            type: string
            enum:
              - '2018-05-01'
            default: '2018-05-01'
      description: Retrieve a list of SAML identity providers.
      tags:
        - Identity Providers
      responses:
        '200':
          description: The response body contains the SAML identity providers.
          headers:
            Link:
              description: >-
                If more data exists, a `Link` header with the `next` relation

                type will be present as a pointer to the next page of data.


                Example:

                ```

                Link:
                </api/identity-providers/saml?cursor=dGhpcyB2YWx1ZSBpcyBvcGFxdWUsIGRlY29kaW5nIGl0IHdvbid0IGJlIHVzZWZ1bAo>;rel="next"

                ```


                If this API endpoint has been deprecated, a `Link` header with
                the

                `sunset` relation type may be present with a link to
                human-readable

                article describing the API change.
              schema:
                type: string
            Sunset: &ref_0
              description: |-
                If present, this API endpoint has been deprecated and may be
                removed at any point after the reported date. The timestamp is
                an HTTP date string in the format `Fri, 11 Nov 2018 11:11:11
                GMT`.
              schema:
                type: string
                format: datetime
            X-Request-Id: &ref_1
              description: The request ID assigned to this request.
              schema:
                type: string
            X-Api-Version: &ref_2
              description: The API version used in this request.
              schema:
                type: string
            X-Api-Notice: &ref_3
              description: |-
                If present, this header will include important API information.
                We will use this header as one way to notify you that a new API
                version is available or that the API version you are using is
                going to be removed.
              schema:
                type: string
          content:
            application/json:
              schema: &ref_56
                type: object
                properties:
                  providers:
                    description: The list of SAML identity providers.
                    type: array
                    items: &ref_8
                      type: object
                      properties:
                        id:
                          type: string
                          example: 6552eebd-5172-411e-ac71-8c323e6ca0fe
                          description: >-
                            The SAML identity provider's unique system
                            identifier.
                        href:
                          type: string
                          example: >-
                            /api/identity-providers/saml/6552eebd-5172-411e-ac71-8c323e6ca0fe
                          description: >-
                            The URL at which the SAML identity provider can be
                            found.
                        name:
                          type: string
                          example: MyIdentityProvider
                          description: A name for the SAML identity provider.
                          maxLength: 255
                        description:
                          type: string
                          example: >-
                            My identity provider. Contact me@example.com for
                            support.
                          description: >-
                            (optional, default: `null`) A description for the
                            SAML identity

                            provider.
                          maxLength: 2048
                        metadataURL:
                          type: string
                          description: >-
                            (optional, default: `null`) The URL for the identity
                            provider

                            metadata. If only the hostname is provided, the
                            system will fill in

                            the

                            `https://[hostname]/FederationMetadata/2007-06/FederationMetadata.xml`

                            template. Only one of `metadataURL` and
                            `metadataXML` should be

                            present.  If the `metadataURL` is present, Deep
                            Security Smart Check

                            will periodically retrieve the identity provider
                            metadata.
                          example: >-
                            https://idp.example.com/FederationMetadata/2007-06/FederationMetadata.xml
                          maxLength: 2048
                        insecureSkipVerify:
                          type: boolean
                          example: false
                          description: >-
                            (optional, default: `false`) If `true`, Deep
                            Security Smart Check

                            will not verify TLS connections to the identity
                            provider URL when

                            retrieving the identity provider metadata. Use this
                            only in

                            controlled environments where you know that
                            connections between Deep

                            Security Smart Check and the identity provider are
                            secured by other

                            means.
                        rootCAs:
                          type: string
                          example: >-
                            LS0tLS1CRUdJTiBDRVJUSUZJQ0FURS0tLS0tCi4uLiBhbmQgc28gb24gLi4uCg==
                          description: >-
                            (optional, default: `null`) If present, Deep
                            Security Smart Check

                            will use the provided root CAs as the trusted root
                            CAs when

                            retrieving the identity provider metadata. The value
                            should be a

                            base-64 encoded list of PEM-encoded certificates. If
                            not present,

                            Deep Security Smart Check will use a set of built-in
                            trusted root

                            CAs.


                            If `insecureSkipVerify` is set to `true`, then the
                            root CAs are not checked.
                          maxLength: 32768
                        validUntil:
                          type: string
                          format: datetime
                          example: '2018-05-01T00:00:00Z'
                          description: >-
                            The time that the identity provider's certificate
                            will expire.
                        status:
                          type: string
                          description: >-
                            Overall status of the identity provider. If the
                            status is `failed`,

                            the `detail` attribute will have more information.
                          example: ok
                          enum:
                            - pending
                            - ok
                            - failed
                        detail:
                          type: string
                          description: >-
                            Reports additional detail when the status is
                            `failed`.
                          example: ''
                          enum:
                            - connection-failed
                            - invalid-metadata
                        created:
                          type: string
                          format: datetime
                          example: '2018-05-01T00:00:00Z'
                          description: The time that the identity provider was created.
                        updated:
                          type: string
                          format: datetime
                          example: '2018-05-01T00:00:00Z'
                          description: >-
                            The time that the identity provider was last
                            modified. If the

                            `metadataURL` is present, Deep Security Smart Check
                            will

                            periodically retrieve the identity provider
                            metadata.
                      required:
                        - id
                        - href
                        - name
                        - validUntil
                        - status
                        - created
                  next:
                    type: string
                    format: byte
                    example: >-
                      dGhpcyB2YWx1ZSBpcyBvcGFxdWUsIGRlY29kaW5nIGl0IHdvbid0IGJlIHVzZWZ1bAo=
                    description: |-
                      An encoded value that you can use to retrieve the next set
                      of results for a query. If `next` is not present, then
                      there are no more results available.
                required:
                  - providers
        '400': &ref_9
          description: >-
            Something about your request didn't quite make sense. The error
            message

            should help you figure out what went wrong.
          headers:
            Link: &ref_4
              description: >-
                If this API endpoint has been deprecated, a `Link` header with
                the

                `sunset` relation type may be present with a link to
                human-readable

                article describing the API change.
              schema:
                type: string
            Sunset: *ref_0
            X-Request-Id: *ref_1
            X-Api-Version: *ref_2
            X-Api-Notice: *ref_3
          content:
            application/json:
              schema: &ref_5
                type: object
                properties:
                  message:
                    type: string
                    example: 'Something went wrong. To fix it, try ...'
                    description: >-
                      The error message will explain what went wrong and will
                      attempt to

                      give some hints as to how to fix it.
                  fields:
                    description: >-
                      If present, the `fields` object will indicate which input
                      fields had

                      errors; the attribute name will be the name of the input
                      field and

                      the value will be an error message.
                    type: object
                    additionalProperties:
                      type: string
                      description: >-
                        An error message describing the error in the field
                        identified by

                        the property name.
                required:
                  - message
        '401': &ref_10
          description: >-
            Did you forget to include a session token in your request? You need
            to

            include


            ```

            Authorization: Bearer [token]

            ```


            in all requests. You can get a token from the `POST /api/sessions`
            API.
          headers:
            Link: *ref_4
            Sunset: *ref_0
            X-Request-Id: *ref_1
            X-Api-Version: *ref_2
            X-Api-Notice: *ref_3
          content:
            application/json:
              schema: *ref_5
        '403': &ref_11
          description: >-
            You tried to do something that you're not allowed to do, you naughty

            scamp. Check your privileges to see what you're actually allowed to
            do.

            This could also mean that your token has expired.
          headers:
            Link: *ref_4
            Sunset: *ref_0
            X-Request-Id: *ref_1
            X-Api-Version: *ref_2
            X-Api-Notice: *ref_3
        '429': &ref_12
          description: |-
            You have made too many requests too quickly. Check the `Retry-After`
            header for an indication of when you might be able to try again.
          headers:
            Link: *ref_4
            Sunset: *ref_0
            X-Request-Id: *ref_1
            X-Api-Version: *ref_2
            X-Api-Notice: *ref_3
            Retry-After: &ref_6
              description: >-
                The amount of time (in seconds) you should wait before trying
                this

                request again.
              schema:
                type: integer
        '500': &ref_13
          description: >-
            Something has gone terribly wrong. Sorry! The error message may help
            you

            figure out what went wrong, but it's unlikely that you'll be able to
            do

            anything about it unless you're the server administrator. It's
            possible

            that trying again will help, but it's more likely that you're out of

            luck for the moment.
          headers:
            Link: *ref_4
            Sunset: *ref_0
            X-Request-Id: *ref_1
            X-Api-Version: *ref_2
            X-Api-Notice: *ref_3
          content:
            application/json:
              schema: *ref_5
        '503': &ref_14
          description: >-
            The service is temporarily unavailable, likely due to maintenance.
            It

            should be available soon, check the `Retry-After` header for an

            indication of when you might be able to try again.
          headers:
            Link: *ref_4
            Sunset: *ref_0
            X-Request-Id: *ref_1
            X-Api-Version: *ref_2
            X-Api-Notice: *ref_3
            Retry-After: *ref_6
          content:
            application/json:
              schema: *ref_5
    post:
      operationId: createSAMLIdentityProvider
      summary: Create a SAML identity provider
      x-security:
        x-required-privileges:
          - 'identity-providers:create'
      description: Create a SAML identity provider.
      tags:
        - Identity Providers
      parameters:
        - &ref_22
          name: dryrun
          in: query
          description: >-
            Use the `dryrun=true` query parameter to indicate that the request

            should only be tested for validity and should not actually create a

            record. The response code will indicate whether the request was OK
            (`200

            OK`) or whether there was a problem in the request.
          schema:
            type: boolean
            default: false
        - *ref_7
      requestBody: &ref_16
        content:
          application/json:
            schema: &ref_64
              type: object
              properties:
                id:
                  type: string
                  example: 6552eebd-5172-411e-ac71-8c323e6ca0fe
                  description: The SAML identity provider's unique system identifier.
                href:
                  type: string
                  example: >-
                    /api/identity-providers/saml/6552eebd-5172-411e-ac71-8c323e6ca0fe
                  description: The URL at which the SAML identity provider can be found.
                name:
                  type: string
                  example: MyIdentityProvider
                  description: A name for the SAML identity provider.
                  maxLength: 255
                description:
                  type: string
                  example: My identity provider. Contact me@example.com for support.
                  description: >-
                    (optional, default: `null`) A description for the SAML
                    identity

                    provider.
                  maxLength: 2048
                metadataURL:
                  type: string
                  description: >-
                    (optional, default: `null`) The URL for the identity
                    provider

                    metadata. If only the hostname is provided, the system will
                    fill in

                    the

                    `https://[hostname]/FederationMetadata/2007-06/FederationMetadata.xml`

                    template. Only one of `metadataURL` and `metadataXML` should
                    be

                    present.
                  example: >-
                    https://idp.example.com/FederationMetadata/2007-06/FederationMetadata.xml
                  maxLength: 2048
                insecureSkipVerify:
                  type: boolean
                  example: false
                  description: >-
                    (optional, default: `false`) If `true`, Deep Security Smart
                    Check

                    will not verify TLS connections to the identity provider URL
                    when

                    retrieving the identity provider metadata. Use this only in

                    controlled environments where you know that connections
                    between Deep

                    Security Smart Check and the identity provider are secured
                    by other

                    means.
                rootCAs:
                  type: string
                  example: >-
                    LS0tLS1CRUdJTiBDRVJUSUZJQ0FURS0tLS0tCi4uLiBhbmQgc28gb24gLi4uCg==
                  description: >-
                    (optional, default: `null`) If present, Deep Security Smart
                    Check

                    will use the provided root CAs as the trusted root CAs when

                    retrieving the identity provider metadata. The value should
                    be a

                    base-64 encoded list of PEM-encoded certificates. If not
                    present,

                    Deep Security Smart Check will use a set of built-in trusted
                    root

                    CAs.


                    If `insecureSkipVerify` is set to `true`, then the root CAs
                    are not checked.
                  maxLength: 32768
                metadataXML:
                  type: string
                  example: PD94bWwgdmVyc2lvbj0iMS4wIj8+CjxFbnRpdHlEZXNjcmlwdG9yLi4uCg==
                  description: >-
                    (optional, default: `null`) If present, Deep Security Smart
                    Check

                    will use the provided base64-encoded metadata XML for the
                    identity provider. Only

                    one of `metadataURL` and `metadataXML` should be present.
      responses:
        '200':
          description: |-
            The response body contains the identity provider details. This
            response will only be returned if the `dryrun=true` query parameter
            was sent.
          headers:
            Link: *ref_4
            Sunset: *ref_0
            X-Request-Id: *ref_1
            X-Api-Version: *ref_2
            X-Api-Notice: *ref_3
          content:
            application/json:
              schema: *ref_8
        '201':
          description: The response body contains the identity provider details.
          headers:
            Location:
              description: The URL at which the identity provider can be found.
              schema:
                type: string
            Link: *ref_4
            Sunset: *ref_0
            X-Request-Id: *ref_1
            X-Api-Version: *ref_2
            X-Api-Notice: *ref_3
          content:
            application/json:
              schema: *ref_8
        '400': *ref_9
        '401': *ref_10
        '403': *ref_11
        '429': *ref_12
        '500': *ref_13
        '503': *ref_14
