swagger: '2.0'
info:
  version: '2018-05-01'
  title: Deep Security Smart Check
  description: |
    Deep Security Smart Check is a container image scanner from Trend Micro.
  contact:
    url: 'https://trendmicro.com/smartcheck'
schemes:
  - https
securityDefinitions:
  token:
    type: apiKey
    name: Authorization
    in: header
    description: >
      Deep Security Smart Check uses token-based authentication for API
      requests. See `Sessions` for APIs related to token management, then
      include the token in an `Authorization` header with the `Bearer` scheme:
      <pre>Authorization: Bearer {token}</pre>
security:
  - token: []
tags:
  - name: Roles
  - name: Users
  - name: Sessions
    description: Authenticated sessions
  - name: Identity Providers
  - name: Scans
    description: |
      Ongoing and historical scans
  - name: Web hooks
    description: |
      Outgoing web hooks from the scanner
  - name: Content rules
    description: |
      Manage content rules
  - name: Overrides
    description: |
      Manage finding overrides
  - name: Registries
  - name: License
    description: |
      License information
definitions:
  ChangeUserPasswordRequest: &ref_39
    type: object
    properties:
      oldPassword:
        type: string
        format: password
        example: ThIsIsNoTaGoOdPaSsWoRd!
        description: |
          The user's current password.
        maxLength: 1024
      newPassword:
        type: string
        format: password
        example: ThIsIsNoTaBeTtErPaSsWoRd!
        description: |
          The user's new password.
        maxLength: 1024
    required:
      - oldPassword
      - newPassword
  UserRequest: &ref_38
    type: object
    properties:
      userID:
        type: string
        example: alice
        description: |
          A unique name for the user.
        maxLength: 64
      password:
        type: string
        format: password
        example: ThIsIsNoTaGoOdPaSsWoRd!
        description: |
          A password for the user.
        maxLength: 1024
      passwordChangeRequired:
        type: boolean
        example: false
        description: >
          If `true`, the user will not be able to perform any actions until they
          change their password.
      name:
        type: string
        description: |
          A display name for the user.
        example: Alice Panoptes
        maxLength: 128
      description:
        type: string
        example: Guardian of the heifer Io.
        description: |
          A description for the user.
        maxLength: 2048
      role:
        type: string
        example: 6552eebd-5172-411e-ac71-8c323e6ca0fe
        description: |
          The user's role ID.
  User: &ref_2
    type: object
    properties:
      id:
        type: string
        example: 6552eebd-5172-411e-ac71-8c323e6ca0fe
        description: |
          The user's unique system identifier.
      href:
        type: string
        example: /api/users/6552eebd-5172-411e-ac71-8c323e6ca0fe
        description: |
          The URL at which the user can be found.
      userID:
        type: string
        example: alice
        description: |
          A unique name for the user.
        maxLength: 64
      name:
        type: string
        description: |
          A display name for the user.
        example: Alice Panoptes
        maxLength: 128
      description:
        type: string
        example: Guardian of the heifer Io.
        description: |
          A description for the user.
        maxLength: 2048
      role:
        type: string
        example: 6552eebd-5172-411e-ac71-8c323e6ca0fe
        description: |
          The user's role identifier.
      passwordChangeRequired:
        type: boolean
        example: false
        description: >
          If `true`, the user will not be able to perform any actions until they
          change their password.
      created:
        type: string
        format: datetime
        example: '2018-05-01T00:00:00Z'
        description: |
          The time that the user was created.
      updated:
        type: string
        format: datetime
        example: '2018-05-01T00:00:00Z'
        description: |
          The time that the user was last modified.
    required:
      - id
      - href
      - userID
      - role
      - created
  RoleRequest: &ref_37
    type: object
    properties:
      name:
        type: string
        example: Administrator
        description: |
          A name for the role.
        maxLength: 128
      description:
        type: string
        example: An administrator has full access to all operations.
        description: |
          A description for the role.
        maxLength: 2048
      policies:
        type: array
        description: >
          A list of policies for the role. The total size of the policy list
          must be less than 32768 bytes.
        items: &ref_0
          type: object
          properties:
            version:
              type: string
              example: '2018-05-01'
              enum:
                - '2018-05-01'
              description: |
                The policy format version.
            statements:
              description: |
                The list of statements in the policy.
              type: array
              items: &ref_1
                type: object
                properties:
                  effect:
                    type: string
                    example: allow
                    description: |
                      The policy effect if the statement matches.
                    enum:
                      - allow
                      - deny
                  actions:
                    type: array
                    description: >
                      A list of actions. Actions take the form
                      `resourceType:operation` and can have a wildcard in either
                      the `resourceType` or `operation` part. You can also use
                      `*` to match all actions. The required action is listed
                      with each API operation.
                    items:
                      type: string
                      example: '*'
    required:
      - name
      - policies
  Role: &ref_35
    type: object
    properties:
      id:
        type: string
        example: 6552eebd-5172-411e-ac71-8c323e6ca0fe
        description: |
          The role's unique system identifier.
      href:
        type: string
        example: /api/roles/6552eebd-5172-411e-ac71-8c323e6ca0fe
        description: |
          The URL at which the role can be found.
      name:
        type: string
        example: Administrator
        description: |
          A name for the role.
        maxLength: 128
      description:
        type: string
        example: An administrator has full access to all operations.
        description: |
          A description for the role.
        maxLength: 2048
      policies:
        type: array
        description: >
          A list of policies for the role. The total size of the policy list
          must be less than 32768 bytes.
        items: *ref_0
      created:
        type: string
        format: datetime
        example: '2018-05-01T00:00:00Z'
        description: |
          The time that the role was created.
      updated:
        type: string
        format: datetime
        example: '2018-05-01T00:00:00Z'
        description: |
          The time that the role was last modified.
    required:
      - id
      - href
      - name
      - policies
      - created
  Policy: *ref_0
  Statement: *ref_1
  SessionRequest: &ref_41
    type: object
    properties:
      user:
        type: object
        description: |
          The user to create a session for.
        properties:
          userID:
            type: string
            example: alice
            description: |
              The user's ID.
            maxLength: 64
          password:
            type: string
            format: password
            example: ThIsIsNoTaGoOdPaSsWoRd!
            description: |
              The user's password.
            maxLength: 1024
        required:
          - userID
          - password
      saml:
        type: object
        description: |
          The SAML response to create a session for.
        properties:
          response:
            description: |
              The Base64-encoded SAML response.
            type: string
            example: PFJlc3BvbnNlPi4uLgo=
          selectedRole:
            description: >
              If multiple role claims are present in the SAML response, set
              `selectedRole` to the role value that you want to assume for this
              session. Required if multiple role claims are present in the SAML
              response.
            type: string
            example: administrator
            maxLength: 128
        required:
          - response
  Session: &ref_40
    type: object
    properties:
      id:
        type: string
        example: 6552eebd-5172-411e-ac71-8c323e6ca0fe
        description: |
          The session's unique system identifier.
      href:
        type: string
        example: /api/sessions/6552eebd-5172-411e-ac71-8c323e6ca0fe
        description: |
          The URL at which the session can be found.
      user: *ref_2
      token:
        type: string
        description: >
          The session token. Use the session token the `Authorization` header of
          subsequent requests: ```Authorization: Bearer
          SAMPLEeyJhbGciOiJSUz...```
        example: >-
          eyJhbGciOiJSUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiIxMjM0NTY3ODkwIn0.AzuEel-o9NFJyTvfHx49jMZ-iwU-4NqMQduhUFvWKXXL2ZmMD1Id2ePFU-0ut-esku2avobI7uVDtfEbO6C-Zrn2S4cwsRHnUBCqgzcGwAFr4lHSGi8eAkMSn7b_ceNQu4aGAtDAnCNv3An3U9JUeq29Lze5Md5TTMUSZkFUZR15bJmSKgnd3GvAsIFyIbORmhs2Fe5E9q8jnuSFaeTvvRnlW48Po6bKC09MEhelrES5nnA2tLBu_hMB8VVaDjG7veOtLXrgkH7_6SdBDFZ8Yma_rgA0AwrtYtfQyNunVKctjDq0BE1OPNCJ45n1Cyr7i2TosnYwQUm-v1tX2LZn6g
      created:
        type: string
        format: datetime
        example: '2018-05-01T00:00:00Z'
        description: |
          The time that the session was created.
      updated:
        type: string
        format: datetime
        example: '2018-05-01T00:00:00Z'
        description: |
          The time that the session was last modified.
      expires:
        type: string
        format: datetime
        example: '2018-05-01T00:00:00Z'
        description: |
          The time that the session will expire.
      roleSessionName:
        type: string
        description: >
          The session name provided for this session. SAML identity providers
          can set this by including a `RoleSessionName` claim in the SAML
          response.
        example: alice
    required:
      - id
      - href
      - created
      - expires
  SAMLIdentityProviderRequest: &ref_31
    type: object
    properties:
      id:
        type: string
        example: 6552eebd-5172-411e-ac71-8c323e6ca0fe
        description: |
          The SAML identity provider's unique system identifier.
      href:
        type: string
        example: /api/identity-providers/saml/6552eebd-5172-411e-ac71-8c323e6ca0fe
        description: |
          The URL at which the SAML identity provider can be found.
      name:
        type: string
        example: MyIdentityProvider
        description: |
          A name for the SAML identity provider.
        maxLength: 255
      description:
        type: string
        example: My identity provider. Contact me@example.com for support.
        description: >
          (optional, default: `null`) A description for the SAML identity
          provider.
        maxLength: 2048
      metadataURL:
        type: string
        description: >
          (optional, default: `null`) The URL for the identity provider
          metadata. If only the hostname is provided, the system will fill in
          the
          `https://[hostname]/FederationMetadata/2007-06/FederationMetadata.xml`
          template. Only one of `metadataURL` and `metadataXML` should be
          present.
        example: >-
          https://idp.example.com/FederationMetadata/2007-06/FederationMetadata.xml
        maxLength: 2048
      insecureSkipVerify:
        type: boolean
        example: false
        description: >
          (optional, default: `false`) If `true`, Deep Security Smart Check will
          not verify TLS connections to the identity provider URL when
          retrieving the identity provider metadata. Use this only in controlled
          environments where you know that connections between Deep Security
          Smart Check and the identity provider are secured by other means.
      rootCAs:
        type: string
        example: LS0tLS1CRUdJTiBDRVJUSUZJQ0FURS0tLS0tCi4uLiBhbmQgc28gb24gLi4uCg==
        description: >
          (optional, default: `null`) If present, Deep Security Smart Check will
          use the provided root CAs as the trusted root CAs when retrieving the
          identity provider metadata. The value should be a base-64 encoded list
          of PEM-encoded certificates. If not present, Deep Security Smart Check
          will use a set of built-in trusted root CAs.

          If `insecureSkipVerify` is set to `true`, then the root CAs are not
          checked.
        maxLength: 32768
      metadataXML:
        type: string
        example: PD94bWwgdmVyc2lvbj0iMS4wIj8+CjxFbnRpdHlEZXNjcmlwdG9yLi4uCg==
        description: >
          (optional, default: `null`) If present, Deep Security Smart Check will
          use the provided metadata XML for the identity provider. Only one of
          `metadataURL` and `metadataXML` should be present.
  SAMLIdentityProvider: &ref_24
    type: object
    properties:
      id:
        type: string
        example: 6552eebd-5172-411e-ac71-8c323e6ca0fe
        description: |
          The SAML identity provider's unique system identifier.
      href:
        type: string
        example: /api/identity-providers/saml/6552eebd-5172-411e-ac71-8c323e6ca0fe
        description: |
          The URL at which the SAML identity provider can be found.
      name:
        type: string
        example: MyIdentityProvider
        description: |
          A name for the SAML identity provider.
        maxLength: 255
      description:
        type: string
        example: My identity provider. Contact me@example.com for support.
        description: >
          (optional, default: `null`) A description for the SAML identity
          provider.
        maxLength: 2048
      metadataURL:
        type: string
        description: >
          (optional, default: `null`) The URL for the identity provider
          metadata. If only the hostname is provided, the system will fill in
          the
          `https://[hostname]/FederationMetadata/2007-06/FederationMetadata.xml`
          template. Only one of `metadataURL` and `metadataXML` should be
          present.  If the `metadataURL` is present, Deep Security Smart Check
          will periodically retrieve the identity provider metadata.
        example: >-
          https://idp.example.com/FederationMetadata/2007-06/FederationMetadata.xml
        maxLength: 2048
      insecureSkipVerify:
        type: boolean
        example: false
        description: >
          (optional, default: `false`) If `true`, Deep Security Smart Check will
          not verify TLS connections to the identity provider URL when
          retrieving the identity provider metadata. Use this only in controlled
          environments where you know that connections between Deep Security
          Smart Check and the identity provider are secured by other means.
      rootCAs:
        type: string
        example: LS0tLS1CRUdJTiBDRVJUSUZJQ0FURS0tLS0tCi4uLiBhbmQgc28gb24gLi4uCg==
        description: >
          (optional, default: `null`) If present, Deep Security Smart Check will
          use the provided root CAs as the trusted root CAs when retrieving the
          identity provider metadata. The value should be a base-64 encoded list
          of PEM-encoded certificates. If not present, Deep Security Smart Check
          will use a set of built-in trusted root CAs.

          If `insecureSkipVerify` is set to `true`, then the root CAs are not
          checked.
        maxLength: 32768
      validUntil:
        type: string
        format: datetime
        example: '2018-05-01T00:00:00Z'
        description: |
          The time that the identity provider's certificate will expire.
      status:
        type: string
        description: >
          Overall status of the identity provider. If the status is `failed`,
          the `detail` attribute will have more information.
        example: ok
        enum:
          - pending
          - ok
          - failed
      detail:
        type: string
        description: |
          Reports additional detail when the status is `failed`.
        example: ''
        enum:
          - connection-failed
          - invalid-metadata
      created:
        type: string
        format: datetime
        example: '2018-05-01T00:00:00Z'
        description: |
          The time that the identity provider was created.
      updated:
        type: string
        format: datetime
        example: '2018-05-01T00:00:00Z'
        description: >
          The time that the identity provider was last modified. If the
          `metadataURL` is present, Deep Security Smart Check will periodically
          retrieve the identity provider metadata.
    required:
      - id
      - href
      - name
      - validUntil
      - status
      - created
  Error: &ref_18
    type: object
    properties:
      message:
        type: string
        example: 'Something went wrong. To fix it, try ...'
        description: >
          The error message will explain what went wrong and will attempt to
          give some hints as to how to fix it.
      fields:
        description: >
          If present, the `fields` object will indicate which input fields had
          errors; the attribute name will be the name of the input field and the
          value will be an error message.
        type: object
        additionalProperties:
          type: string
          description: >-
            An error message describing the error in the field identified by the
            property name.
    required:
      - message
  WebhookRequest: &ref_5
    type: object
    properties:
      name:
        type: string
        description: |
          (optional) A descriptive name for the web hook.
        example: (optional) a descriptive string
        maxLength: 64
      hookUrl:
        type: string
        example: 'https://target.example.com/'
        maxLength: 255
        description: >
          The URL that Deep Security Smart Check should `POST` the event payload
          to.
      secret:
        description: >
          (optional) If you provide a `secret` value, then events sent over HTTP
          will include an `X-Scan-Event-Signature` header that is the SHA-256
          HMAC of the event body using your secret as the key.


          *This value is write-only: the API will not return the secret or show
          that it has been set.*
        type: string
        format: password
        maxLength: 64
        example: tHiSiSaBaDsEcReT
      insecureSkipVerify:
        type: boolean
        example: false
        description: >
          (optional, default: `false`) If `true`, the web hook will not verify
          TLS connections to the web hook URL. Use this only in controlled
          environments where you know that connections between the Deep Security
          Smart Check scanner and the hook URL are secured by other means.
      rootCAs:
        type: string
        example: LS0tLS1CRUdJTiBDRVJUSUZJQ0FURS0tLS0tCi4uLiBhbmQgc28gb24gLi4uCg==
        description: >
          (optional, default: `null`) If present, the web hook will use the
          provided root CAs as the trusted root CAs for HTTPS web hook requests.
          The value should be a base-64 encoded list of PEM-encoded
          certificates. If not present, the web hook will use a set of built-in
          trusted root CAs.

          If `insecureSkipVerify` is set to `true`, then the root CAs are not
          checked.
        maxLength: 32768
      active:
        type: boolean
        example: true
        description: >
          (optional, default: `false`). If `true`, the web hook will be invoked
          whenever a matching event occurs.
      events:
        type: array
        description: >
          (optional, default: `["*"]`) If present, this is a list of event types
          that will be checked before calling the web hook. If the event type
          matches one of the elements of the list, the web hook will be called.
          If the list is empty, *all* events will match.
        items:
          type: string
          enum:
            - scan-requested
            - scan-started
            - scan-completed
            - '*'
        maxLength: 10
    required: []
  Webhook: &ref_49
    type: object
    properties:
      id:
        type: string
        example: 7a2f1d8c-7780-41d2-821b-7230005d4be8
        description: |
          The unique ID assigned to this web hook.
      href:
        type: string
        example: /api/webhooks/7a2f1d8c-7780-41d2-821b-7230005d4be8
        description: |
          The URL at which the web hook can be found.
      name:
        type: string
        description: |
          (optional) A descriptive name for the web hook.
        example: (optional) a descriptive string
        maxLength: 64
      hookUrl:
        type: string
        example: 'https://target.example.com/'
        maxLength: 255
        description: >
          The URL that Deep Security Smart Check should `POST` the event payload
          to.
      insecureSkipVerify:
        type: boolean
        example: false
        description: >
          (optional, default: `false`) If `true`, the web hook will not verify
          TLS connections to the web hook URL. Use this only in controlled
          environments where you know that connections between the Deep Security
          Smart Check scanner and the hook URL are secured by other means.
      rootCAs:
        type: string
        example: LS0tLS1CRUdJTiBDRVJUSUZJQ0FURS0tLS0tCi4uLiBhbmQgc28gb24gLi4uCg==
        description: >
          (optional, default: `null`) If present, the web hook will use the
          provided root CAs as the trusted root CAs for HTTPS web hook requests.
          The value should be a base-64 encoded list of PEM-encoded
          certificates. If not present, the web hook will use a set of built-in
          trusted root CAs.

          If `insecureSkipVerify` is set to `true`, then the root CAs are not
          checked.
        maxLength: 32768
      active:
        type: boolean
        example: true
        description: >
          (optional, default: `false`). If `true`, the web hook will be invoked
          whenever a matching event occurs.
      events:
        type: array
        description: >
          (optional, default: `["*"]`) If present, this is a list of event types
          that will be checked before calling the web hook. If the event type
          matches one of the elements of the list, the web hook will be called.
          If the list is empty, *all* events will match.
        items:
          type: string
          enum:
            - scan-requested
            - scan-started
            - scan-completed
            - '*'
        maxLength: 10
      created:
        type: string
        format: date-time
        example: '2018-05-01T00:00:00Z'
        description: |
          The time that the web hook was created.
      updated:
        type: string
        format: date-time
        example: '2018-05-01T00:00:00Z'
        description: |
          The time that the web hook was last updated.
    required:
      - id
      - name
      - href
      - hookUrl
      - active
      - events
      - created
  ContentScanRulesetRequest: &ref_3
    type: object
    required: []
    properties:
      name:
        type: string
        example: Scanning rule
        description: |
          The name of this ruleset.
        minLength: 1
        maxLength: 64
      ruleset:
        type: string
        example: cnVsZSBkZXRlY3RvciB7IAoJY29uZGl0aW9uOgoJCXRydWUKfQo=
        description: |
          Base64-encoded yara rules.
        maxLength: 8192
      disabled:
        type: boolean
        example: false
        description: |
          If set to true, this ruleset will not be used for scan.
  ContentScanRuleset: &ref_4
    type: object
    required:
      - id
      - name
      - href
    properties:
      id:
        type: string
        example: 6af2e0e1-bb7c-45b7-9a3f-152a80d154eb
        description: |
          The unique ID assigned to this content ruleset.
      name:
        type: string
        example: Scanning ruleset
        description: |
          The name of this ruleset.
      href:
        type: string
        example: >-
          /api/collections/60e53669-c8ef-4d0f-a8ff-3dbbb098d8ff/rulesets/6af2e0e1-bb7c-45b7-9a3f-152a80d154eb
        description: |
          The URL to the ruleset resource.
      ruleset:
        type: string
        example: cnVsZSBkZXRlY3RvciB7IAoJY29uZGl0aW9uOgoJCXRydWUKfQo=
        description: >
          Base64-encoded yara ruleset. In some special rulesets, it will not be
          displayed.
      disabled:
        type: boolean
        example: false
        description: |
          If set to true, this ruleset will not be used for scan.
  ContentScanCollectionRequestWithoutRulesets: &ref_52
    type: object
    required: []
    properties:
      name:
        type: string
        example: Smart Check collection
        description: |
          The name of this ruleset collection.
        minLength: 1
        maxLength: 64
      default:
        type: boolean
        example: true
        description: >
          The global ruleset collection used for content scan. There can only be
          one default ruleset collection at all time. If this value is true, the
          value of other collection will be reset to false.
  ContentScanCollectionRequest: &ref_51
    type: object
    required: []
    properties:
      name:
        type: string
        example: Smart Check collection
        description: |
          The name of this ruleset collection.
        minLength: 1
        maxLength: 64
      default:
        type: boolean
        example: true
        description: >
          The global ruleset collection used for content scan. There can only be
          one default ruleset collection at all time. If this value is true, the
          value of other collection will be reset to false.
      rulesets:
        type: array
        items: *ref_3
        description: |
          The rulesets belonging to this collection.
  ContentScanCollection: &ref_50
    type: object
    required:
      - id
      - href
      - name
      - default
      - created
      - updated
    properties:
      id:
        type: string
        example: 6af2e0e1-bb7c-45b7-9a3f-152a80d154eb
        description: |
          The unique ID assigned to this content ruleset.
